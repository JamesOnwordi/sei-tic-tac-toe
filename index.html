<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
    <body>
        <h1 class="header">Tic Tac Toe</h1>
        <button id="startButton">Start</button>

        <div id ="mainDiv" >
        <div>
            <div id ="box1" class="box" class="left"><h1 id = "space0">.</h1></div>
            <div id ="box2" class="box" class="middle"><h1 id = "space1">.</h1></div>
            <div id ="box3" class="box" class="right"><h1 id = "space2">.</h1></div>
        </div>
        <div>
            <div id ="box4" class="box" class="left"><h1 id = "space3">.</h1></div>
            <div id ="box5" class="box" class="middle"><h1 id = "space4">.</h1></div>
            <div id ="box6" class="box" class="right"><h1 id = "space5">.</h1></div>
        </div>
        <div>
            <div id ="box7" class="box" class="left"><h1 id = "space6">.</h1></div>
            <div id ="box8" class="box" class="middle"><h1 id = "space7">.</h1></div>
            <div id ="box9" class="box" class="right"><h1 id = "space8">.</h1></div>
        </div>
        </div>  
        <h2 id="textBox">Press Start to Begin</h2>
        <button id="resetButton">Reset</button>
        <br>
        <!-- <Button id="aiButton">Play against Computer</Button> -->
        <h1 class="header">Win Stats</h1>
        <div class="wins">
            <h1>X</h1>
            <h3 id="xWin">-</h3>
        </div>
        <div class="wins">
            <h1>O</h1>
            <h3 id ="oWin">-</h3>
        </div>
        
        <script src = "js/script.js"></script>
    </body>
</html>
